plugin.name=Git Commit Message Format
# action
action.toolbar.create.commit.message.text=Create Commit Message
action.toolbar.reset.text=Reset
action.toolbar.reset.description=Reset default change type
action.toolbar.restore.text=Restore
action.toolbar.restore.description=Restore change type to initial
# settings
settings.desc.text=Personalize your git commit types and template.
settings.tabs.type=type
settings.tabs.template=template
# settings type
settings.type.table.column.1=Name
settings.type.table.column.2=Description
settings.type.dialog.add.title=Add Type
settings.type.dialog.edit.title=Edit Type
settings.common.type.count=common type count: 
# change type
change.type.feat=A new feature
change.type.fix=A bug fix
change.type.docs=Documentation only changes
change.type.style=Changes that do not affect the meaning of the code (white-space, formatting, missing semi-colons, etc)
change.type.refactor=A code change that neither fixes a bug nor adds a feature
change.type.perf=A code change that improves performance
change.type.test=Adding missing tests or correcting existing tests
change.type.build=Changes that affect the build system or external dependencies (example scopes: gulp, broccoli, npm)
change.type.ci=Changes to our CI configuration files and scripts (example scopes: Travis, Circle, BrowserStack, SauceLabs)
change.type.chore=Changes to the build process or auxiliary tools and libraries such as documentation generation
change.type.revert=Reverts a previous commit
